<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rent-Master</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
  <header class="page__header">
    <nav class="navbar__menu">
      <!-- Navigation starts as empty UL that will be populated with JS -->
      <ul id="navbar__list">
       <!-- <li><a class="menu__link" href="html/Log-In-Sign Up.html">Not Signed in?</a></li>-->
        <!-- format used:
        <li><a class="menu__link"  href="#section1">Section 1</a></li>
        <li><a class="menu__link"  href="#section2">Section 2</a></li>
        <li><a class="menu__link"  href="#section3">Section 3</a></li>
        <li><a class="menu__link"  href="#section4">Section 4</a></li>
       -->
      </ul>
    </nav>
  </header>
  <main>
    <header class="main__hero">
      <h1>Rent-Masters<br>
        <a class="button" href="#Reserve">Reserve!</a>
        <a class="button" href="#Rent" style="background-color:gold">Rent!</a>
      </h1>
    </header>
    <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->
    <section id="Reserve" data-nav="Reserve A Car!" class="your-active-class">
      <div class="landing__container">
        <h2>Reserve!</h2>
       <div style="display:flexbox">
        <div class="dropdown">
          <button class="dropbtn">Office</button>
          <div class="dropdown-content">
            <a href="#">Alexandria</a>
            <a href="#">Cairo</a>
            <a href="#">Quesna</a>
          </div>
        </div> 
        <div class="dropdown">
          <button class="dropbtn">Type</button>
          <div class="dropdown-content">
            <a href="#">Sedan</a>
            <a href="#">SUV</a>
            <a href="#">Truck</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Make</button>
          <div class="dropdown-content">
            <a href="#">BMW</a>
            <a href="#">Mercedes</a>
            <a href="#">Toyota</a>
            <a href="#">Ford</a>
            <a href="#">Nissan</a>
            <a href="#">Opel</a>
            <a href="#">Daewoo</a>
            <a href="#">Hyundai</a>
          </div>
        <input type="date" id="ResDate" name="Res-Date">
        
        </div>
       <button class="form__button" id="res_btn" name="res_btn">Reserve!</button>
      </div>
    </section>
    <section id="Rent" data-nav="Rent My Car!">
      <div class="landing__container">
        <h2>Rent!</h2>
        <div style="display:flexbox">
          <div class="dropdown">
            <button class="dropbtn">Type</button>
            <div class="dropdown-content">
              <a href="#">Sedan</a>
              <a href="#">SUV</a>
              <a href="#">Truck</a>
            </div>
          </div>
        <div class="dropdown">
          <button class="dropbtn">Make</button>
          <div class="dropdown-content">
            <a href="#">BMW</a>
            <a href="#">Mercedes</a>
            <a href="#">Toyota</a>
            <a href="#">Ford</a>
            <a href="#">Nissan</a>
            <a href="#">Opel</a>
            <a href="#">Daewoo</a>
            <a href="#">Hyundai</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Model</button>
          <div class="dropdown-content">
            <!--to be populated with model per Make-->
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Start Year</button>
          <div class="dropdown-content">
            <a href="#">2022</a>
            <a href="#">2021</a>
            <a href="#">2020</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">End Year</button>
          <div class="dropdown-content">
            <a href="#">2022</a>
            <a href="#">2021</a>
            <a href="#">2020</a>
          </div>
        </div>
       <br><br> <button class="form__button" id="rent_btn" name="rent_btn">Search!</button>
      </div>
      </div>
    </section>
    <section id="SignUp" data-nav="Sign Up">
      <div class="landing__container" style="background-color:white ; border-radius:10px ;">
        <h2>Sign Up</h2>
            <form id="signup" method="post">
                <p><input required id="name_snup" type="text" name="name" placeholder="Name"></p>
                <p><input required id="email_snup" type="email" name="email" pattern="^[a-z].*@([a-z0-9-]{2,8}\.)+[a-z]{2,8}$" placeholder="example@email.com"></p>
                <p><input required id="password_snup" type="password" name="password" placeholder="Password"></p>
                <p><input required id="confirm_snup" type="password" name="confirm password" placeholder="Confirm password"></p>
                <p><button class="form__button" id="signup_btn" name="signup_btn">Sign Up</button></p>
              </div>
    </section>
    <section id="LogIn" data-nav="Log In">
      <div class="landing__container">
        <h2>Log In</h2>
        <form id="login" method="post" >
            <p><input required id="email_lgin" type="email" name="email" pattern="^[a-z].*@([a-z0-9-]{2,8}\.)+[a-z]{2,8}$"  placeholder="example@email.com" ></p>
            <p><input required id="password_lgin" type="password" name="password" placeholder="Password"></p>
            <p><button class="form__button" id="login_btn" name="login_btn">Log In</button></p>
        </form>
      </div>
    </section>
  </main>
  <footer class="page__footer">
    <p>&copy Rent-Masters</p>
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
